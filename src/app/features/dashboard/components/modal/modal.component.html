<div class="modal">
    <button class="modal__close" (click)="modal.close()">x</button>
    <h3 class="modal__header">Add new board</h3>
    <form [formGroup]="form" class="modal__form">
            <div [ngClass]="{invalid: form.controls['name'].touched && form.controls['name'].invalid}">
                <input formControlName="name" type="text" class="modal__input" placeholder="Board name">
                <div class="validation" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
                    <small *ngIf="form.controls['name']" class="error">Name is required</small>
                </div>
            </div>
            <div>
                <input formControlName="description" type="text" class="modal__input" placeholder="Board description">
            </div>
        <button (click)="addBoard()" [disabled]="!form.valid || submitted" class="modal__btn">Add</button>
    </form>
</div>
